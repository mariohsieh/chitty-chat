<html lang="en">
<head>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no" />-->
	<title>Chitty Chat App</title>

	<!-- link libs -->

	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />

	<!-- link css-->

	<link rel="stylesheet" href="css/style.css" />
	
</head>
<body>

<header class="text-center">
	<h3>chitty chat</h3>
</header>
<div class="container-fluid">
	<section id="loginPage" class="row">
		<article id="chatLogin" class="col-xs-6 col-xs-offset-3 col-lg-4 col-lg-offset-4 text-center">
			<div>
				<!--<h3>Username</h3>-->
				<input id="username" class="text-center" type="text" placeholder="Username" disabled />
			</div>
			<div>
				<h3>Avatar</h3>
				<!-- list of avatars to choose from -->
				<ul>					
					<li>
						<img class="pointer img-circle" src="img/tupac.jpg" data-name="tupac" />
						<div>&nbsp;</div>
					</li>
					<li>
						<img class="pointer img-circle" src="img/zayn.jpg"  data-name="zayn" />
						<div>&nbsp;</div>
					</li>
					<!--<li><img class="pointer img-circle" data-name="marcel" src="img/marcel.jpg" /></li>-->
				</ul>
			</div>
			<div>
				<!--<span>Chat room</span>-->
				<button>Enter</button>
			</div>
		</article>
	</section>
	<section id="chatPage" class="row">
		<article id="chatList" class="col-lg-2 col-lg-offset-2">
			<!-- code for list of peeps in chat -->
			<h2>chatters</h2>
			<ul id="chatters">
				<!-- members will dynamically be added here as <li> -->			
			</ul>
		</article>
		<article id="chatRoom" class="col-lg-6">
			<div class='row'>
				<h2>chat log</h2>
				<ul id="chatLog">
					<!-- messages will dynamically be added here as <li> -->
				</ul>
			</div>
		</article>
	</section>
</div>
<footer class="text-center">
	<i class="fa fa-chevron-up fa-4x"></i>
	<section class="col-lg-12">
		<textarea placeholder="Write message here..." ></textarea>
		<i id="btnSubmit" class="pointer fa fa-pencil-square fa-4x"></i>
	</section>
</footer>
