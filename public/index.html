<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no" />-->
	<title>Chitty Chat App</title>

	<!-- link libs -->

	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />	
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />

	<!-- link to CDN here -->

	<!-- link css-->
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/responsive.css" />
	
</head>
<body>

<header class="text-center">
	<h3>chitty chat</h3>
</header>
<div class="container-fluid">
	<section id="loginPage" class="row">
		<!--<article id="chatLogin" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 text-center">-->
		<article id="chatLogin" class="text-center">
			<div>
				<!--<h3>Username</h3>-->
				<input id="username" class="text-center" type="text" placeholder="select a user" disabled />
			</div>
			<div>
				<!--<h3>Avatar</h3>-->
				<!-- list of avatars to choose from -->
				<ul>
					<li data-popup="tupac shakur">
						<img data-name="tupac" class="pointer img-circle" src="img/tupac.jpg" />
						<div>&nbsp;</div>
					</li><!--
					--><li data-popup="zayn malik">
						<img data-name="zayn" class="pointer img-circle" src="img/zayn.jpg" />
						<div>&nbsp;</div>
					</li><!--
					--><li data-popup="biggie smalls">
						<img data-name="biggie" class="pointer img-circle" src="img/biggie.jpg" />
						<div>&nbsp;</div>
					</li>					
					<!--<li><img class="pointer img-circle" data-name="marcel" src="img/marcel.jpg" /></li>-->
				</ul>
			</div>
			<div>
				<!--<span>Chat room</span>-->
				<button>enter</button>
			</div>
		</article>
	</section>
	<section id="chatPage" class="row">
		<article id="chatList" class="col-sm-3 col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1">
			<!-- code for list of peeps in chat -->
			<h2>chatters</h2>
			<ul id="chatters">
				<!-- member status will dynamically change here -->
				<li id='biggie'>biggie<i class="fa fa-circle-o pull-right"></i></li>
				<li id='tupac'>tupac<i class="fa fa-circle-o pull-right"></i></li>
				<li id='zayn'>zayn<i class="fa fa-circle-o pull-right"></i></li>
			</ul>
		</article>
		<article id="chatRoom" class="col-sm-9 col-md-8 col-lg-7">
			<ul id="chatMenu" class="nav nav-tabs">
				<li class="tab-menu active"><a href="" onclick="return false">all</a></li>
			</ul>	
			<div class="tab-content">
				<div id="allChat" class="tab-pane active">
					<ul class="chatLog">
						<!-- messages will dynamically be added here as <li> -->
					</ul>
				</div>
			</div>
			
		</article>
	</section>
</div>
<footer class="text-center">
	<i class="fa fa-chevron-up fa-4x"></i>
	<section class="col-lg-12">
		<textarea placeholder="Write message here..." ></textarea>
		<i id="btnSubmit" class="pointer fa fa-pencil-square fa-4x"></i>
	</section>
</footer>

</body>
</html>
